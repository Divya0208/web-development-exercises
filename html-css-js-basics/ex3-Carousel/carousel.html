<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>

<body>

    <div>
        <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/LeftArrow.jpg?raw=true"
            alt="Left Arrow" class="Arrows Previous" onclick="previous()">
    </div>

    <div class="ImageContainer">
        <div>
            <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/Cross%20Roads.png?raw=true"
                alt="Cross Roads" class="Image Show">
        </div>
        <div>
            <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/E%20Quiz.png?raw=true"
                alt="E Quiz" class="Image">
        </div>
        <div>
            <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/Mock%20Stock.png?raw=true"
                alt="Mock Stock" class="Image">
        </div>
        <div>
            <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/Psyche.png?raw=true"
                alt="Psyche" class="Image">
        </div>
        <div>
            <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/Shoot%20The%20Funds%20Up.png?raw=true"
                alt="Shoot The Funds Up" class="Image">
        </div>
        <div>
            <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/Tap%20The%20Scrap.png?raw=true"
                alt="Tap The Scrap" class="Image">
        </div>
    </div>



    <div>
        <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/RightArrow.jpg?raw=true"
            alt="Right Arrow" class="Arrows Next" onclick="next()">
    </div>

    <div></div>
    <div class="IndicatorContainer">
        <div>
            <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/Dot.jpg?raw=true"
                alt="Indicator" class="Indicator" onclick="showImage(0)">
        </div>
        <div>
            <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/Dot.jpg?raw=true"
                alt="Indicator" class="Indicator" onclick="showImage('1')">
        </div>
        <div>
            <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/Dot.jpg?raw=true"
                alt="Indicator" class="Indicator" onclick="showImage('2')">
        </div>
        <div>
            <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/Dot.jpg?raw=true"
                alt="Indicator" class="Indicator" onclick="showImage('3')">
        </div>
        <div>
            <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/Dot.jpg?raw=true"
                alt="Indicator" class="Indicator" onclick="showImage('4')">
        </div>
        <div>
            <img src="https://github.com/Divya0208/web-development-exercises/blob/master/html-css-js-basics/ex3-Carousel/images/Dot.jpg?raw=true"
                alt="Indicator" class="Indicator" onclick="showImage('5')">
        </div>
    </div>
    <div></div>







    <script src="carousel.js"></script>
</body>

</html>
