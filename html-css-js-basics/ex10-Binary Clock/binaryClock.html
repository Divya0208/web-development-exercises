<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Clock</title>
    <link rel="stylesheet" href="binaryClock.css">
</head>
<body>

    <div id="MyClockDisplay"  class = "time">  
               
        
        <table class="container">
            <tr class="info">
                <td colspan="5">Binary Clock</td>
            </tr>
            <tr>
                <td id="hour"></td>
                <td> : </td>
                <td id="minute"></td>
                <td> : </td>
                <td id="second"></td>
            </tr>
            <tr>
                <td id="hours"></td>
                <td> : </td>
                <td id="minutes"></td>
                <td> : </td>
                <td id="seconds"></td>
            </tr>
            <tr>
                <td>Hours</td>
                <td></td>
                <td>Minutes</td>
                <td></td>
                <td>Seconds</td>
            </tr>
        </table>

              
    </div>
<script src="binaryClock.js"></script>    
</body>
</html>
